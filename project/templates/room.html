{% extends 'base.html' %}

{% block title %}
Homepage
{% endblock %}

{% block body %}
<div class="forms">
    {% if roomName %}
    <h2>{{roomName}}</h2>
    {% else %}
    <form method="POST">
        <label for="n_groop">Enter room`s name or URL</label>
        <input type="text" id='n_groop'name='n_groop'>
        <button type="submit" class="btn"> <i class="bt fas fa-play-circle"></i> </button>
    </form>
    {% endif %}
</div>

{% endblock %}
