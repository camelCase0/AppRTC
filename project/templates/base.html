<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <ul class="mb-0">

        <li class="li1" ><img class="image" src="{{ url_for('static',filename='img/LemonTree.png') }}" alt="" ></li>
        {% if session['profile'] %}
        <li {% if request.endpoint=='logout' %} class="active" {% endif %}>
          <a href="{{url_for('logout')}}">logout</a>
        </li>
        {% else %}
        <li {% if request.endpoint=='login' %} class="active" {% endif %} class="mr-2">
            <a href="{{url_for('login')}}">login</a>
        </li>
        {% endif %}

        <li {% if request.endpoint=='room' %} class="active" {% endif %}>
            <a  href="{{url_for('room')}}">room</a>
        </li>
        <li {% if request.endpoint=='index' %} class="active" {% endif %}>
            <a href="/">main</a>
        </li>
    </ul>
{% block body %}

{% endblock %}

</body>
</html>
