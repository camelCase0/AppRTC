{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block body %}
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-primary">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <h1>Авторизація</h1>
        <form method="post">
            <input type="email" required name="email" id="email" class="form-control mt-5" placeholder="Логин" ><br>
            <input type="password" required name="password" id="password" class="form-control" placeholder="Пароль" ><br>
            <a href="/sign-up" class=" nav-link">Зарегестрироваться</a>
            <a href="/glogin" class=" btn btn-warning">GOOGLE Sign-in</a>
            <input type="submit" class="btn btn-success" value="Войти"><br>

        </form>
    </div>
{% endblock %}
